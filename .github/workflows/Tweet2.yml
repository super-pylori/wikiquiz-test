name: Tweet2

# masterにpushされたら実行 
#on:
#  push:
#    branches:
#      - master

# 毎日6時0分に実行
on:
  schedule:
    - cron: '0 10 * * *'

jobs:
  Tweet0:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Get Python version
        run: python -V
      - name: Install dependencies
        run: pip install -r src/python/requirements.txt
      - name: Run Python
        run: python src/python/tweet.py 2
